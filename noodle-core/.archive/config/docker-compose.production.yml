version: '3.8'

services:
  # NoodleCore API Server
  noodlecore-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: noodlecore:production
    container_name: noodlecore-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NOODLE_ENV=production
      - NOODLE_DEBUG=0
      - NOODLE_PORT=8080
      - NOODLE_SELF_IMPROVEMENT=1
      - NOODLE_AUTO_ACTIVATION=1
      - NOODLE_SAFETY_MODE=1
      - NOODLE_DEPLOYMENT_MODE=gradual
      - NOODLE_INITIAL_ROLLOUT=5.0
      - NOODLE_INCREMENT_ROLLOUT=10.0
      - NOODLE_STABILIZATION_PERIOD=300
      - NOODLE_VALIDATION_THRESHOLD=0.8
      - NOODLE_ROLLBACK_THRESHOLD=0.2
      - NOODLE_MAX_ROLLBACK_ATTEMPTS=3
      - NOODLE_HEALTH_CHECK_INTERVAL=30
      - NOODLE_MONITORING_WINDOW=1800
      - NOODLE_CIRCUIT_BREAKER_THRESHOLD=0.3
      - NOODLE_MAX_CPU=80.0
      - NOODLE_MAX_MEMORY=70.0
      - NOODLE_MAX_RPS=100.0
      - NOODLE_MAX_CONNECTIONS=50
      - NOODLE_API_RATE_LIMIT=1000
      - NOODLE_OPTIMIZATION_RATE_LIMIT=10
      - NOODLE_ROLLBACK_RATE_LIMIT=3
      - NOODLE_DASHBOARD_ENABLED=1
      - NOODLE_DASHBOARD_HOST=0.0.0.0
      - NOODLE_DASHBOARD_PORT=8081
      - NOODLE_ANOMALY_DETECTION=1
      - NOODLE_MODEL_MANAGEMENT=1
      - NOODLE_AB_TESTING=1
      - NOODLE_AUTO_RETRAINING=1
      - NOODLE_MODEL_REGISTRY_PATH=/app/data/model_registry.json
      - NOODLE_CIRCUIT_BREAKER_ENABLED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - noodle-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session management
  redis:
    image: redis:7.0-alpine
    container_name: noodlecore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - noodle-network
    command: redis-server --appendonly yes --maxmemory 512mb
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:14.5-alpine
    container_name: noodlecore-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=noodlecore
      - POSTGRES_USER=noodlecore
      - POSTGRES_PASSWORD=${NOODLE_DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - noodle-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "noodlecore" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Dashboard
  noodlecore-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    image: noodlecore:dashboard
    container_name: noodlecore-dashboard
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - NOODLE_ENV=production
      - NOODLE_DASHBOARD_ENABLED=1
      - NOODLE_DASHBOARD_HOST=0.0.0.0
      - NOODLE_DASHBOARD_PORT=8081
      - NOODLE_ANOMALY_DETECTION=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - noodle-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: noodlecore-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - noodle-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: noodlecore-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${NOODLE_GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - noodle-network

  # AlertManager for notifications
  alertmanager:
    image: prom/alertmanager:latest
    container_name: noodlecore-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - noodle-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  noodle-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
