name: noodle_control_mobile_app
description: NoodleControl mobile app for managing Noodle AI development environment
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  
  # Network
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Charts and Graphs
  fl_chart: ^0.65.0
  
  # Code Generation
  json_annotation: ^4.8.1
  
  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: NoodleIcons
      fonts:
        - asset: assets/fonts/NoodleIcons.ttf

# Flutter optimization settings
flutter_native_splash:
  color: "#1976D2"
  image: assets/icons/splash.png
  
# App size optimization
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  
# Performance optimizations
dependency_overrides:
  # Use optimized versions of dependencies
  material_color_utilities: ^0.8.0