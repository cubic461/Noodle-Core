name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android/**'
      - 'lib/**'
      - 'pubspec.yaml'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'lib/**'
      - 'pubspec.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info

  build_android:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK (debug)
      run: flutter build apk --debug --flavor development
      
    - name: Build APK (release)
      if: github.ref == 'refs/heads/main'
      run: flutter build apk --release --flavor production
      
    - name: Build App Bundle (release)
      if: github.ref == 'refs/heads/main'
      run: flutter build appbundle --release --flavor production
      
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-*.apk
        
    - name: Upload App Bundle artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: android-aab
        path: build/app/outputs/bundle/release/app-release.aab

  deploy_android:
    needs: build_android
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download App Bundle
      uses: actions/download-artifact@v3
      with:
        name: android-aab
        path: build/app/outputs/bundle/release/
        
    - name: Deploy to Google Play Console
      run: |
        echo "Deploy to Google Play Console - Add your deployment script here"
        # Add your deployment script here
        # This could use fastlane or other deployment tools

  security_scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run security scan
      run: |
        flutter pub deps --style=tree
        # Add additional security scanning tools here