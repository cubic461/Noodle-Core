# IntelliJ Plugin Development Configuration

# Gradle JVM arguments
org.gradle.jvmargs=-Xmx2048m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.unsafe.watch-fs=true

# Plugin configuration
pluginGroup=com.noodlecore.lsp.intellij
pluginVersion=0.1.0
pluginVerifierIdeVersions=IC-2023.2.5,IU-2023.2.5

# IntelliJ Platform properties
intellij.version=2023.2.5
intellij.type=IU
intellij.download.sources=true
intellij.instrument.code=true

# Build optimization
intellij.update.until.build=false
intellij.sandbox.dir=./build/idea-sandbox

# Kotlin configuration
kotlin.code.style=official
kotlin.jvm.target.validation.mode=warning
kotlin.js.generate.executable.default=false

# Java compilation
java.source.compatibility=17
java.target.compatibility=17

# Dependency versions
kotlin.version=1.9.10
intellij.plugin.version=1.16.0
gson.version=2.10.1
guava.version=32.1.3-jre
commons.lang3.version=3.13.0
junit.jupiter.version=5.10.0

# Development settings
idea.managed=true
idea.active=true

# Plugin publishing (to be filled for market release)
# publish.token=YOUR_TOKEN_HERE
# certificate.chain=YOUR_CERT_CHAIN_PATH
# private.key=YOUR_PRIVATE_KEY_PATH
# private.key.password=YOUR_PASSWORD

# LSP Server Configuration
lsp.server.python.path=python
lsp.server.timeout=30
lsp.server.restart.on.error=true

# Performance settings
plugin.performance.monitoring=true
plugin.memory.watermark=512m
plugin.concurrent.requests=4

# Debug settings  
plugin.debug.mode=false
plugin.dev.mode=true
plugin.auto.reload=true
