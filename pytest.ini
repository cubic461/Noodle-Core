[pytest]
# Pytest configuration for Noodle project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=noodle-core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    database: Tests requiring database
    ai: Tests requiring AI services
    migration: Tests for migration system
    benchmark: Performance benchmarks

# pytest-benchmark configuration
benchmark_storage = .benchmarks
benchmark_columns = min, max, mean, stddev, median, rounds, ops
benchmark_sort = mean
benchmark_min_rounds = 5
benchmark_max_time = 60
benchmark_timer = time.perf_counter
benchmark_disable_gc = False
benchmark_warmup = on
benchmark_warmup_iterations = 1
benchmark_group_by = group
benchmark_only = False
benchmark_autosave = True

# Coverage configuration
[coverage:run]
branch = True
source = noodle-core src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*
    */.tox/*
    */build/*
    */dist/*
    */.eggs/*
    */migrations/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80.0
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    if DEBUG:
    if settings.DEBUG
    logger.debug
    print\(.*\)
    class .*\bProtocol\):
    @typing.overload
    @pytest.fixture
    @pytest.mark
    except Exception:
    except ImportError:
    pass\s*$

[coverage:html]
directory = htmlcov
title = NoodleCore Coverage Report

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
pretty_print = True
