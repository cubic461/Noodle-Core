name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every day at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install safety
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload safety results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: safety-results
        path: safety-report.json

    - name: Notify if vulnerabilities found
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#security'
        fields: repo,message,commit,author,action,workflow
        text: 'Security vulnerabilities found in dependencies!'

  # Code Security Analysis
  code-analysis:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r src/noodlecore/ -f json -o bandit-report.json

    - name: Upload bandit results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-results
        path: bandit-report.json

    - name: Run Semgrep security scan
      run: |
        pip install semgrep
        semgrep --config=p/semgrep --json --output=semgrep-results.json .

    - name: Upload semgrep results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: semgrep-results
        path: semgrep-results.json

  # Container Security Scanning
  container-scan:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-analysis]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t noodlecore:security-scan -f Dockerfile.production .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'noodlecore:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Clair scan
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
        args: --severity-threshold=high
        image: noodlecore:security-scan

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy for secret scanning
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '1'
        hide-progress: 'false'

    - name: Run GitGuardian scan
      uses: GitGuardian/gg-shield-action@v1
      with:
        args: --all-policies --verbose --exit-zero=false

  # Infrastructure as Code Security
  iac-security:
    name: Infrastructure as Code Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Checkov for IaC security
      uses: bridgecrewio/checkov-action@master
      with:
        directory: './k8s'
        soft_fail: true
        output_format: 'json'
        output_file_path: 'checkov-results.json'

    - name: Upload Checkov results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: checkov-results
        path: checkov-results.json

  # Security Report Generation
  security-report:
    name: Security Report Generation
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-analysis, container-scan, secret-scan, iac-security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all security artifacts
      uses: actions/download-artifact@v3
      with:
        path: security-artifacts/

    - name: Generate security report
      run: |
        cat > security-report.md << EOF
        # NoodleCore Security Report
        
        Generated on: $(date -u)
        
        ## Summary
        This report contains the results of security scanning for NoodleCore.
        
        ## Dependency Vulnerabilities
        $(cat safety-artifacts/safety-results 2>/dev/null || echo "No safety results found")
        
        ## Code Security Issues
        $(cat bandit-artifacts/bandit-report.json 2>/dev/null || echo "No bandit results found")
        
        ## Container Vulnerabilities
        $(cat trivy-results.sarif 2>/dev/null || echo "No Trivy results found")
        
        ## Infrastructure Security
        $(cat checkov-artifacts/checkov-results.json 2>/dev/null || echo "No Checkov results found")
        
        ## Recommendations
        1. Address all high and critical severity vulnerabilities
        2. Update dependencies to patched versions
        3. Implement code security best practices
        4. Regular security scanning in CI/CD pipeline
        5. Monitor for new vulnerabilities
        EOF

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('security-report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Security Scan Results\n\n${report}`
          });