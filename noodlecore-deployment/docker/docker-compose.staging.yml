version: '3.8'

services:
  # NoodleCore Staging Runtime
  noodle-core:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: noodle-core-staging
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - staging_data:/app/data
      - staging_logs:/app/logs
      - staging_config:/app/config
      - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NOODLE_ENV=staging
      - NOODLE_LOG_LEVEL=INFO
      - NOODLE_PORT=8080
      - NOODLE_DATA_DIR=/app/data
      - NOODLE_CONFIG_DIR=/app/config
      - DATABASE_URL=postgresql://noodlecore:password@postgres:5432/noodlecore
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    networks:
      - noodle-staging-net
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Staging)
  postgres:
    image: postgres:15-alpine
    container_name: noodle-postgres-staging
    environment:
      POSTGRES_DB: noodlecore
      POSTGRES_USER: noodlecore
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    networks:
      - noodle-staging-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noodlecore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis Cache (Staging)
  redis:
    image: redis:7-alpine
    container_name: noodle-redis-staging
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - staging_redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - noodle-staging-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # NoodleCore IDE (Staging)
  noodle-ide:
    image: node:20-alpine
    container_name: noodle-ide-staging
    working_dir: /app
    volumes:
      - ../noodle-ide:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - VITE_API_BASE_URL=https://staging.noodle-core.example.com
    command: >
      sh -c "npm ci && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    depends_on:
      - noodle-core
    networks:
      - noodle-staging-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring (Staging)
  prometheus:
    image: prom/prometheus:latest
    container_name: noodle-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - staging_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - noodle-staging-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard (Staging)
  grafana:
    image: grafana/grafana:latest
    container_name: noodle-grafana-staging
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - noodle-staging-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Staging)
  nginx:
    image: nginx:alpine
    container_name: noodle-nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - staging_nginx_logs:/var/log/nginx
    depends_on:
      - noodle-core
      - noodle-ide
    networks:
      - noodle-staging-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  noodle-staging-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

volumes:
  staging_data:
    driver: local
  staging_logs:
    driver: local
  staging_config:
    driver: local
  staging_postgres_data:
    driver: local
  staging_redis_data:
    driver: local
  staging_prometheus_data:
    driver: local
  staging_grafana_data:
    driver: local
  staging_nginx_logs:
    driver: local