apiVersion: apps/v1
kind: Deployment
metadata:
  name: noodle-core-deployment
  namespace: noodle-core
  labels:
    app: noodle-core
    version: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: noodle-core
  template:
    metadata:
      labels:
        app: noodle-core
        version: production
    spec:
      containers:
      - name: noodle-core
        image: noodle-core:latest
        ports:
        - containerPort: 8080
        env:
        - name: NOODLE_ENV
          value: "production"
        - name: NOODLE_LOG_LEVEL
          value: "INFO"
        - name: NOODLE_PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: noodle-core-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: noodle-core-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: noodle-core-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: noodle-data-pvc
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
