apiVersion: v1
kind: Service
metadata:
  name: noodle-core-service
  namespace: noodle-core
  labels:
    app: noodle-core
    version: production
spec:
  selector:
    app: noodle-core
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  - protocol: TCP
    port: 443
    targetPort: 8443
    name: https
  type: LoadBalancer
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
